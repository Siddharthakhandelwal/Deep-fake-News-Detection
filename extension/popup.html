<!DOCTYPE html>
<html>
  <head>
    <title>DeepFake News Detector</title>
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-hover: #45a049;
        --danger-color: #f44336;
        --warning-color: #ff9800;
        --safe-color: #4caf50;
        --text-color: #333;
        --bg-color: #fff;
      }

      body {
        width: 350px;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .header h2 {
        margin: 0;
        color: var(--primary-color);
      }

      .analyze-btn {
        padding: 12px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s;
        width: 100%;
      }

      .analyze-btn:hover {
        background-color: var(--primary-hover);
      }

      .analyze-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .result-container {
        margin-top: 15px;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }

      .result-container.show {
        display: block;
      }

      .safe {
        background-color: rgba(76, 175, 80, 0.1);
        border-left: 4px solid var(--safe-color);
      }

      .warning {
        background-color: rgba(255, 152, 0, 0.1);
        border-left: 4px solid var(--warning-color);
      }

      .danger {
        background-color: rgba(244, 67, 54, 0.1);
        border-left: 4px solid var(--danger-color);
      }

      .result-icon {
        font-size: 24px;
        margin-right: 10px;
      }

      .result-content {
        display: flex;
        align-items: center;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid var(--primary-color);
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .confidence-meter {
        margin-top: 10px;
        height: 6px;
        background-color: #eee;
        border-radius: 3px;
        overflow: hidden;
      }

      .confidence-level {
        height: 100%;
        background-color: var(--primary-color);
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>DeepFake News Detector</h2>
      </div>

      <button id="analyzeBtn" class="analyze-btn">Analyze Current Page</button>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Analyzing content...</p>
      </div>

      <div id="result" class="result-container">
        <div class="result-content">
          <span class="result-icon">âœ…</span>
          <div>
            <h3 id="resultTitle">Analysis Complete</h3>
            <p id="resultMessage">Content appears to be authentic</p>
            <div class="confidence-meter">
              <div
                id="confidenceLevel"
                class="confidence-level"
                style="width: 0%"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>DeepFake News Detector</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
      }
      .safe {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .warning {
        background-color: #fcf8e3;
        color: #8a6d3b;
      }
      .danger {
        background-color: #f2dede;
        color: #a94442;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>DeepFake News Detector</h2>
      <button id="analyzeBtn">Analyze Current Page</button>
      <div id="result"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>DeepFake News Detector</title>
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .result {
        margin-top: 15px;
        padding: 15px;
        border-radius: 4px;
        display: none;
      }
      .fake {
        background-color: #ffebee;
        border: 1px solid #ffcdd2;
      }
      .real {
        background-color: #e8f5e9;
        border: 1px solid #c8e6c9;
      }
      .loading {
        display: none;
        text-align: center;
        margin: 10px 0;
      }
      .confidence {
        font-weight: bold;
        margin-top: 10px;
      }
      .error {
        color: #d32f2f;
        background-color: #ffebee;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>DeepFake News Detector</h2>
      <textarea id="newsText" placeholder="Paste news text here..."></textarea>
      <button id="analyzeBtn">Analyze</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing...</p>
      </div>

      <div class="error" id="error">
        <p id="errorMessage"></p>
      </div>

      <div class="result" id="result">
        <h3>Analysis Result</h3>
        <p><strong>Prediction:</strong> <span id="prediction"></span></p>
        <p class="confidence">Confidence: <span id="confidence"></span></p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
